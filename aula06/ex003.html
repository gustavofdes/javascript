<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap');

        body {
            font-family: 'Oswald';
        }

        body p {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #85f8d2;
        }

        header {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
        }
        h1 {
            color: rgb(248, 19, 19);
        }
    </style>
</head>
<body>
    <header>
        <h1>Olá, mundo!</h1>
        <p>Estou fazendo minha primeira aula de <strong>JavaScript</strong></p>
    </header>

    <script>
        var n1 = Number(window.prompt("Digite um numero: ")) // o Number() vai tranformar o valor passado em um numero, tanto float ou int, para ser um numero inteiro somente usa o "Number.parseInt()" e para ser float é "Number.parseFloat()"
        var n2 = Number(window.prompt("Digite outro numero: "))
        var s = n1 + n2
        window.alert("O resultado de " + n1 + " e de " + n2 + " é igual a: " + s)

    </script>
</body>
</html>
